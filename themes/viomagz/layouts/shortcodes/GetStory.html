<div id="ModalHero" class="modal2">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlidesHero">
      <div class="numbertext">{{ $.Page.Params.heroname | upper }} FLAT</div>
      <img src="https://res.cloudinary.com/drlhixyyd/image/fetch/w_1000,h_200,c_fill,g_face,f_auto/https://cdn2-build.mobagenie.my.id//p/images/banner/full/{{ $.Page.Params.heroname | lower }}.jpg" style="width:100%">
    </div>

    <div class="mySlidesHero">
      <div class="numbertext">{{ $.Page.Params.heroname | upper }} HD</div>
      <img src="https://res.cloudinary.com/drlhixyyd/image/fetch/c_fill,g_face,f_auto/https://cdn2-build.mobagenie.my.id//p/images/banner/full/{{ $.Page.Params.heroname | lower }}.jpg" style="width:100%">
    </div>

    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption">
	  <h4 class="display-4">{{ $.Page.Params.heroname | upper }} STORY</h4>
	  {{ .Get "Story" }}
	  </p>
    </div>


    <div class="column">
      <img class="demoHero cursor" src="https://res.cloudinary.com/drlhixyyd/image/fetch/w_1000,h_200,c_fill,g_face,f_auto/https://cdn2-build.mobagenie.my.id//p/images/banner/full/{{ $.Page.Params.heroname | lower }}.jpg" style="width:100%" onclick="currentSlide(1)" alt="{{ $.Page.Params.heroname | upper }} FLAT">
    </div>
    <div class="column">
      <img class="demoHero cursor" src="https://res.cloudinary.com/drlhixyyd/image/fetch/c_fill,g_face,f_auto/https://cdn2-build.mobagenie.my.id//p/images/banner/full/{{ $.Page.Params.heroname | lower }}.jpg" style="width:100%" onclick="currentSlide(2)" alt="{{ $.Page.Params.heroname | upper }} HD">
    </div>

  </div>
</div>

<script>
function openModal() {
  document.getElementById("ModalHero").style.display = "block";
}

function closeModal() {
  document.getElementById("ModalHero").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlidesHero");
  var dots = document.getElementsByClassName("demoHero");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

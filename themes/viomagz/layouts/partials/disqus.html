  <div class="row text-white bg-dark">

<div id="disqus-container" class="col-lg-12" style="    padding-top: 2rem; padding-bottom: 2rem;">

    <!-- <button id="disqus-button" onclick="showComments()">Show comments</button> -->
<button type="button" class="btn btn-primary btn-lg btn-block" id="disqus-button" onclick="showComments()">Show comments</button>
	
    <div class="col-lg-12 bg-white" id="disqus-comments">
      {{ $isDummyName := eq . "yourdiscussshortname" }}
      {{ $isServer := false }}
      {{ if or $isDummyName $isServer }}
	  
        <p>Disqus comments are disabled.</p>
		
        <script type="application/javascript">
		
          function showComments() {
            {{ partial "disqus-js-common.js" . | safeJS }}
          }
        </script>
      {{ else }}
        <div id="disqus_thread">
        </div>
			
        <script type="application/javascript">
	
          function showComments() {
            {{ partial "disqus-js-main.js" . | safeJS }}
            {{ partial "disqus-js-common.js" . | safeJS }}
          }
        </script>
      {{ end }}
      <noscript>Enable JavaScript to view Disqus comments.</noscript>
    </div>
	

</div>
